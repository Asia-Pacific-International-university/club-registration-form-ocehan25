<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
    <header>
        <h1>Student Club Registration</h1>
        <p>Join one of our exciting student clubs!</p>
    </header>

    <main>
        <div class="container">
            <form action="process.php" method="post">
                <h2>Personal Information</h2>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required> <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890"> <br><br>

                <label for="year">Academic Year:</label>
                <select id="year" name="year">
                    <option value="">--Select Year--</option>
                    <option value="freshman">Freshman</option>
                    <option value="sophomore">Sophomore</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                </select> <br><br>

                <h2>Club Selection</h2>
                
                <label for="club">Select Club:</label>
                <select id="club" name="club" required>
                    <option value="">--Choose a club--</option>
                    <option value="science">Science Club</option>
                    <option value="art">Art Club</option>
                    <option value="sports">Sports Club</option>
                    <option value="music">Music Club</option>
                </select> <br><br>

                <label>Interests (select all that apply):</label><br>
                <input type="checkbox" id="interest1" name="interests[]" value="programming">
                <label for="interest1">Programming</label><br>
                
                <input type="checkbox" id="interest2" name="interests[]" value="design">
                <label for="interest2">Design</label><br>
                
                <input type="checkbox" id="interest3" name="interests[]" value="sports">
                <label for="interest3">Sports</label><br>
                
                <input type="checkbox" id="interest4" name="interests[]" value="music">
                <label for="interest4">Music</label><br><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Tell us about your interests or experience..."></textarea><br><br>

                <input type="submit" name="submit" value="Submit Registration">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Student Club Registration System</p>
    </footer>
</body>
