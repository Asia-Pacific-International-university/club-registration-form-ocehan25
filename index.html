
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Club Registration</h1>
        <p>Join one of our exciting student clubs!</p>
    </header>

    <main>
        <div class="container">
            <form action="process.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <br><br>

                <label for="club">Select Club:</label>
                <select id="club" name="club" required>
                    <option value="">--Choose a club--</option>
                    <option value="science">Science Club</option>
                    <option value="art">Art Club</option>
                    <option value="sports">Sports Club</option>
                    <option value="music">Music Club</option>
                </select> <br><br>

                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Student Club Registration System</p>
    </footer>
</body>
</html>
